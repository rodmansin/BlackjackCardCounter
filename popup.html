<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack Card Counter</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="deckInputScreen">
            <h1 class="title">Blackjack Card Counter</h1>
            <p class="label">Number of Decks: </p>
            <input type="number" id="deckInput" min="1">
            <button id="startBtn">Start</button>
        </div>
        <div id="counterScreen" style="display:none">
            <h1 class="title">Blackjack Card Counter</h1>
            <div class="top-bar">
                <button id="undoBtn">Undo</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="counts">
                <p><strong>Running Count:</strong> <span id = "runningCount">0</span></p>
                <p><strong>True Count:</strong> <span id = "trueCount">0</span></p>
                <p><strong>Cards Seen:</strong> <span id = "cardsSeen">0</span></p>
                <p><strong>Bet Suggestion:</strong> <span id = "betSuggestion">N/A</span></p>
            </div>
            <div class="buttons">
                <button id="incrementBtn">+1 (2-6)</button>
                <button id="zeroBtn">0 (7-9)</button>
                <button id="decrementBtn">-1 (10-A)</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
